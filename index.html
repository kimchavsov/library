<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <h1>My Library</h1>
  <button id="btn-add-new" class="btn">New book</button>

  <div id="myForm" class="form-popup">
    <form class="form-container">
      <h3>Add New Book</h3>
      <label for="title">Title: </label>
      <input type="text" name="title" id="title">

      <label for="author">Author: </label>
      <input type="text" name="author" id="author">

      <label for="page">Page:</label>
      <input type="number" name="page" id="page">

      <div class="status-sect">
        <label class="status" for="status">Read</label>
        <input type="checkbox" name="status" id="status">
      </div>

      <div class="btn-sect">
        <button type="button" id="btn-add" class="btn">Add</button>
        <button type="button" id="btn-close" class="btn">Close</button>
      </div>
    </form>
  </div>

  <div id="container"></div>



  <script src="app.js" type="text/javascript"></script>
</body>

</html>
